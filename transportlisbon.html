<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metro Lisboa Real-Time</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { color: #2c3e50; }
    #message { margin-bottom: 15px; color: #e74c3c; font-weight: bold; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; padding: 10px; border-radius: 5px; color: #fff; font-weight: bold; display: flex; align-items: center; }
    span.bullet { display: inline-block; width: 12px; height: 12px; border-radius: 50%; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Metro Lisboa Real-Time</h1>
  <div id="message"></div>
  <ul id="metro-lines">Loading...</ul>

  <script>
    const socket = new WebSocket("wss://metro-app-2.onrender.com"); // Render URL
    const list = document.getElementById("metro-lines");
    const messageDiv = document.getElementById("message");

    socket.onopen = () => {
      console.log("Connected to WebSocket server!");
      list.innerHTML = "";
    };

    socket.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        console.log("Received data:", data);

        const resposta = data.resposta;
        list.innerHTML = "";

        // Εμφάνιση μηνύματος διακοπής αν υπάρχει
        if (data.mensagem_en) {
          messageDiv.textContent = data.mensagem_en;
        } else {
          messageDiv.textContent = "";
        }

        for (const line in resposta) {
          if (resposta.hasOwnProperty(line)) {
            const li = document.createElement("li");

            // Χρώμα background ανά γραμμή
            switch(line) {
              case "amarela": li.style.backgroundColor = "#f1c40f"; li.style.color="#000"; break;
              case "azul": li.style.backgroundColor = "#3498db"; break;
              case "verde": li.style.backgroundColor = "#2ecc71"; break;
              case "vermelha": li.style.backgroundColor = "#e74c3c"; break;
              default: li.style.backgroundColor = "#bdc3c7"; li.style.color="#000"; break;
            }

            // Bullet για status
            const bullet = document.createElement("span");
            bullet.classList.add("bullet");
            bullet.style.backgroundColor = (resposta[line].includes("Ok")) ? "green" : "red";
            li.prepend(bullet);

            li.appendChild(document.createTextNode(`Line: ${line} - Status: ${resposta[line]}`));
            list.appendChild(li);
          }
        }

      } catch (err) {
        console.error("Error parsing data:", err);
        list.innerHTML = "Error parsing data. Check console.";
      }
    };

    socket.onerror = (err) => {
      console.error("WebSocket error:", err);
      list.innerHTML = "WebSocket connection failed. Check console.";
    };

    socket.onclose = () => {
      console.log("WebSocket connection closed");
      list.innerHTML = "WebSocket disconnected.";
    };
  </script>
</body>
</html>
